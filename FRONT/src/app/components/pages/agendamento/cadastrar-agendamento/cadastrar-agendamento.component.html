<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Cadastrar Agendamento</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field *ngIf="id" class="input" id="id">
      <mat-label for="id">Id:</mat-label>
      <input disabled="" matInput type="text" name="id" [(ngModel)]="id" />
    </mat-form-field>

    <mat-form-field class="input" id="Pessoa">
      <mat-label for="Pessoa">Nome:</mat-label>
      <input matInput type="text" name="Pessoa" [(ngModel)]="Pessoa" />
    </mat-form-field>

    <mat-form-field class="input" id="cpf">
      <mat-label for="cpf">CPF:</mat-label>
      <input matInput type="text" name="cpf" [(ngModel)]="cpf" />
    </mat-form-field>

    <mat-form-field class="input" id="LocalDaTattoo">
      <mat-label for="LocalDaTattoo">Local Da Tattoo:</mat-label>
      <input
        matInput
        type="text"
        name="LocalDaTattoo"
        [(ngModel)]="LocalDaTattoo"
      />
    </mat-form-field>

    <mat-form-field id="artistas" class="input">
      <mat-label for="selArtistas">Artistas</mat-label>
      <mat-select [(ngModel)]="ArtistaId">
        <mat-option
          *ngFor="let artista of artistas"
          value="{{ artista.ArtistaId }}"
        >
          {{ artista.ArtistaId }} - {{ artista.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field id="clientes" class="input">
      <mat-label for="selClientes">Clientes</mat-label>
      <mat-select [(ngModel)]="ClienteId">
        <mat-option
          *ngFor="let cliente of clientes"
          value="{{ cliente.ClienteId }}"
        >
          {{ cliente.ClienteId }} - {{ cliente.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <button
    mat-raised-button
    color="warn"
    *ngIf="!id"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
  <button
    mat-raised-button
    color="warn"
    *ngIf="id"
    id="btnAlterar"
    (click)="alterar()"
  >
    Salvar
  </button>
</mat-card>
