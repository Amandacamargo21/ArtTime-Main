<h1>Listar Clientes</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>CPF</th>
    <th>Data de nascimento</th>
    <th>Criado em</th>
    <th>Remover</th>
    <th>Alterar</th>
  </tr>

  <tr *ngFor="let cliente of clientes">
    <td>{{ cliente.clienteId }}</td>
    <td>{{ cliente.nome }}</td>
    <td>{{ cliente.cpf }}</td>
    <td>{{ cliente.dataNascimento | date: "dd/MM/yyyy" }}</td>
    <td>{{ cliente.criadoEm | date: "dd/MM/yyyy" }}</td>
    <td>
      <button (click)="remover(cliente.clienteId!)">Remover</button>
    </td>
    <td>
      <a routerLink="/pages/cliente/listar {{ cliente.clienteId }}">Alterar</a>
    </td>
  </tr>
</table>
