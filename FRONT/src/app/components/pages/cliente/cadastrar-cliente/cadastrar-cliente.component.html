<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Cadastrar Cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field *ngIf="id" class="input" id="id">
      <mat-label for="id">Id:</mat-label>
      <input disabled="" matInput type="text" name="id" [(ngModel)]="id" />
    </mat-form-field>
    <mat-form-field class="input" id="nome">
      <mat-label for="nome">Nome:</mat-label>
      <input matInput type="text" name="nome" [(ngModel)]="nome" />
    </mat-form-field>

    <mat-form-field class="input" id="cpf">
      <mat-label for="cpf">CPF:</mat-label>
      <input matInput type="text" name="cpf" [(ngModel)]="cpf" />
    </mat-form-field>
  </mat-card-content>

  <button
    mat-raised-button
    color="warn"
    *ngIf="!id"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
  <button
    mat-raised-button
    color="warn"
    *ngIf="id"
    id="btnAlterar"
    (click)="alterar()"
  >
    Salvar
  </button>
</mat-card>
